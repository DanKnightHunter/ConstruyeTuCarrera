<!-- <app-header titulo="horario-generar"></app-header> -->

<ion-content class="ion-padding">

  <ion-grid>
      <ion-row>
         <ion-col>
              HORA
         </ion-col>
          <ion-col>
              LUN
          </ion-col>
          <ion-col>
              MAR
          </ion-col>
          <ion-col>
              MIE
          </ion-col>
          <ion-col>
              JUE
          </ion-col>
          <ion-col>
              VIE
          </ion-col>
          <ion-col>
              SAB
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="1.7" *ngFor= "let m of horario">
            <ion-label >
                <font size="2"> {{ m }} </font>
            </ion-label>
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
